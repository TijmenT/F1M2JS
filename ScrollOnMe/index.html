  <h2>Arrow Function</h2>

<p>This example shows an Arrow Function without the brackets or the return keyword.</p>

<p id="demo"></p>
<a href="javascript:location.reload(true)">Reset</a>
<script>
function WhichButton(event) {
  alert("You pressed button: " + event.which)
}

document.getElementById("myDIV").addEventListener("wheel", myFunction);

function myFunction() {
  this.style.fontSize = "50px";
  this.style.color = "blue";
}

var hello;

hello = () => "Hello World!";

</script>
