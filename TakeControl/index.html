<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Alvast de variabele blokken en button 1 declareren die we zo gaan gebruiken
        let alleBlokjes, button1;

        // Dit is de start function. Roep deze aan als alles is geladen
        let start = () => {
            alleBlokjes = document.querySelectorAll("div.blokje--rood, div.blokje--blauw");

        
            button1 = document.getElementById("blokje--rood");
            button1.addEventListener("click", maakRood);

            button2 = document.getElementById("blokje--blauw");
            button2.addEventListener("click", maakBlauw);
        };

        let maakRood = () => {
            for (let i = 1; i <= 5; i++) {
                var div = document.getElementById(i.toString());
                className = "blokje--rood";
                div.className = className;
            }
        };

        let maakBlauw = () => {
            for (let i = 1; i <= 5; i++) {
                var div = document.getElementById(i.toString());
                className = "blokje--blauw";
                div.className = className;
            }
        };

        // Dit wordt uitgevoerd als de pagina helemaal geladen is
        document.addEventListener("DOMContentLoaded", start);
    </script>
</head>

<body>
    <section class="blokjes">
        <div class="1" id=1>Blokje 1</div>
        <div class="2" id=2>Blokje 2</div>
        <div class="3" id=3>Blokje 3</div>
        <div class="4" id=4>Blokje 4</div>
        <div class="5" id=5>Blokje 5</div>
    </section>
    <button id="blokje--rood">Maak alle blokjes rood</button>
    <button id="blokje--blauw">Maak alle blokjes blauw</button>
</body>

</html>
